  <div class="video_container">
    <video #videoTag (click)="playPause(playerId, url)">
      Browser not supported
    </video>
  </div>
  <br />
  <div class="controls">
    <div class="subtitles">
      <app-subtitles
        [currentTime]="state?.currentTime"
        [playing]="state?.playing"
        [subsToggle]="state?.subsToggle"
        (revPlayhead)="replay($event)"
        (forwardPlayhead)="forward($event)"
        (pauseMedia)="pause()">
      </app-subtitles>
    </div>
    <mat-toolbar>
      <mat-toolbar-row>
        {{ state?.currentTime | mediaTimecode }} &nbsp;
        <mat-slider thumbLabel [displayWith]="formatLabel" class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime" (input)="onSliderChangeEnd($event)"></mat-slider>
        &nbsp; {{ state?.duration | mediaTimecode }}
        <div class="buffering">
          <mat-spinner diameter="30" color="accent" *ngIf="state?.waiting"></mat-spinner>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-mini-fab (click)="playPause(playerId, url)">
          <mat-icon mat-list-icon>{{ playPauseButton }}</mat-icon>
        </button>
        <button mat-mini-fab (click)="seekTo(0)">
          <mat-icon mat-list-icon>replay</mat-icon>
        </button>
        <button mat-mini-fab (click)="replay(5)">
          <mat-icon mat-list-icon>replay_5</mat-icon>
        </button>
        <button mat-mini-fab (click)="forward(5)">
          <mat-icon mat-list-icon>forward_5</mat-icon>
        </button>
        <button mat-mini-fab (click)="toggleSubtitles()">
          <mat-icon mat-list-icon>{{ subtitlesButton }}</mat-icon>
        </button>
        <button mat-mini-fab (click)="toggleComments()">
          <mat-icon mat-list-icon>{{ commentsButton }}</mat-icon>
        </button>
        <button mat-mini-fab (click)="toggleFullscreen()">
          <mat-icon mat-list-icon>{{ fullscreenButton }}</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div><!-- /controls -->
</div><!-- /video_viewer -->
